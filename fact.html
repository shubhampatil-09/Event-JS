<!DOCTYPE html>
<html>
<head>
 <script>
    var fact=1;
	
	 var  n=0;
	 n=parseInt(prompt("enter number"));
	  
		  document.write("<br>the number=",+n);
		  i=n;
         while(i>0)
	     {
		   fact=fact*i;
		   i--;
		 }

		document.write("<br>factorial of entered number is=",+fact);
		
		
 </script>
 </head>
 <body>
 </body>
 </html>
