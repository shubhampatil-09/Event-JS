    <html>

<script>
        function f1()

        function f2()

            document.write("ondblclick event");

        function f3()
        {
            window.confirm("Thank you for filling details");
        }

        function f4()
        {
            alert("Form reset");
        }

        function f5()
        {
            window.confirm("Are you sure about reloading form?");
        }

        function f6()
        {
            document.getElementById("sel").innerHTML = "You selected some text";
        }

        function f7()
        {
            alert("college name changed");
